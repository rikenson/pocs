#___________________________________________________________________________
#1.Add brand new param
post:
  tags:
    - param-endpoints
  summary: Register new param.
  operationId: addParam
  description: Add a brand new param
  parameters:
    - $ref: "../../parameters/common.yml#/token"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/params.yml#/ParamRequest"
  responses:
    "201":
      description: Item created successfully.
      content:
        application/json:
          schema:
            $ref: "../../schemas/params.yml#/ParamResponse"
    "400":
      $ref: "../../responses/common.yml#/400APIError"
    "409":
      $ref: "../../responses/common.yml#/409APIError"
    "500":
      $ref: "../../responses/common.yml#/500APIError"

