#___________________________________________________________________________
#1.Update Param
put:
  tags:
    - param-endpoints
  summary: Update a specific param by name.
  operationId: updateParam
  security: [ ]
  parameters:
    - $ref: "../parameters/common.yml#/token"
    - $ref: "../parameters/common.yml#/name"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/params.yml#/UpdatedParamRequest"
  responses:
    "200":
      description: Found item structure.
      content:
        application/json:
          schema:
            $ref: "../schemas/params.yml#/ParamResponse"
    "400":
      $ref: "../responses/common.yml#/400APIError"
    "409":
      $ref: "../responses/common.yml#/409APIError"
    "500":
      $ref: "../responses/common.yml#/500APIError"

# #___________________________________________________________________________
#2.Delete Param
delete:
  tags:
    - param-endpoints
  summary: Delete a specific param by name.
  operationId: deleteParam
  parameters:
    - $ref: "../parameters/common.yml#/token"
    - $ref: "../parameters/common.yml#/name"
  responses:
    "200":
      $ref: "../responses/common.yml#/200APIMessage"
    "400":
      $ref: "../responses/common.yml#/400APIError"
    "409":
      $ref: "../responses/common.yml#/409APIError"
    "500":
      $ref: "../responses/common.yml#/500APIError"
